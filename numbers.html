<h2 id = "score">Click the numbers in order from 1 to 50 as fast as possible.</h2>
<button id="again" onclick="reset()">Play Again!</button>

</body>

<script>
    var counter = 1;
    var current = [];
    var next;
    var existed =[];
    var score;
    
    reset();
    update();
    



function reset(){
    counter = 1;
    current = [];
    existed = [];
    for (var i=0; i<25; i++){
        do {next = Math.ceil(Math.random() * 25);
        }
        while (check(next,current));
                current[i] = next;
    }
    update();
}



function hit(p) {
    var time = new Date();
    if(counter == current[p-1]){
        
        if(counter == 1){
            
            score = time.getTime();
    
        }
        
        if (counter == 50){
           document.getElementById("score").innerHTML = "It took you " + (time.getTime() - score)/1000 + " seconds.";
        }
        
        counter++;
        
        if (counter <27){
            do {
                next = (Math.ceil(Math.random() * 25)+25);
            }
            while(check(next,existed));
        
            existed.push(next);
        }
        
        if (counter > 26){
            next = " ";
        }
        
        current[p-1] = next;
        update();
    
   
    }
    
}



function check(num, array) {
    for(var j=0; j<array.length; j++){
        if (num == array[j]){
            return true;
        }
    }
    return false;
}

function update(){
    for(var i=0; i<25; i++){
        document.getElementById(i+1).innerHTML = current[i];
    }
}

</script>
